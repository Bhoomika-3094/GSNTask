<div class="">
  <h1>Products</h1>
 

  <div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort >
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="invoiceNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Number </th>
            <td mat-cell *matCellDef="let element"> {{element.invoiceNo}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Date  </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="saleAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sale Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.saleAmount}} </td>
          </ng-container>

           <!-- employee Column -->
           <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
            <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
          </ng-container>

           <!-- city Column -->
           <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onclick(row.id,row.invoiceNo)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
